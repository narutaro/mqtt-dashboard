<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>MQTT DASH</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Rajdhani:400,300,600" rel="stylesheet" type="text/css">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="js/chartjs-plugin-streaming.min.js"></script>

<body>

<div id="app">

<div class="container" style="margin-top: 40px">
  <h1 class="raj">MQTT Generator</h1>
</div>

<div class="container bg" style="margin-top: 40px">
  <div class="row">
    <h1 class="raj">Publisher: {{ psn }}</h1>
  </div>
  <div class="row">
    <div class="twelve columns">
      <button class="button-primary" @click="start()">start</button>
      <button class="button-primary" @click="stop()">pause</button>
      <button class="button-primary" @click="reset()">reset</button>
    </div>
  </div>
</div>

<div class="container bg" style="margin-top: 60px">
  <div class="row">
    <h1 class="raj">Subscriber: {{ ssn }}</h1>
  </div>
  <div class="row">
    <div class="three columns"><p class="board">Time</p><h1 class="board">{{ time }}</h1></div>
    <div class="three columns"><p class="board">Power</p><h1 class="board">{{ amp }}</h1></div>
    <div class="three columns"><p class="board">Temperture</p><h1 class="board">{{ tem }}</h1></div>
    <div class="three columns"><p class="board">Humidity</p><h1 class="board">{{ hum }}</h1></div>
  </div>
  <div class="row" style="margin-top: 40px">
    <div class="twelve columns">
      <canvas id="myChart"></canvas>
    </div>
  </div>
</div>

</div><!-- app -->

<script>

function getHHMISS(epoch){
  let dt = new Date(epoch);
  let hh = dt.getHours();
  let mi = dt.getMinutes();
  let ss = dt.getSeconds();
  hh = ("00" + hh).slice(-2);
  mi = ("00" + mi).slice(-2);
  ss = ("00" + ss).slice(-2);
  return hh + ":" + mi + ":" + ss;
}

// Queue from Vue.js to Chart.js
let queue = [];

function enqueue(sensorData) {
  queue.push(JSON.parse(sensorData))
}

function dequeue() {
  return queue.shift()
}

// Vue
var app = new Vue({
  el: '#app',
  data () {
    return {
      brokerUrl: 'wss://test.mosquitto.org:8081',
      topic: "floor1/room1",
      pub: '',
      sub: '',
      time: 0,
      amp: 0,
      tem: 0,
      hum: 0,
      psn: 0, // pub serial number
      ssn: 0, // sub serial number
      //sdbuf: [] // sensor data buffer array
    }
  },
  created () {
  },
  mounted () {
    // MQTT
    this.pub = mqtt.connect(this.brokerUrl);
    this.sub = mqtt.connect(this.brokerUrl);
    this.sub.subscribe(this.topic);
    this.sub.on('message', function (topic, message) { // message is Buffer
      sensorData = JSON.parse(message.toString())
      app.time = getHHMISS(parseInt(sensorData.time));
      app.ssn = sensorData.psn;
      app.amp = sensorData.amp;
      app.tem = sensorData.tem;
      app.hum = sensorData.hum;
      //app.sdbuf.push(sensorData);
      console.log(sensorData);
      console.log(message.toString());
      enqueue(message.toString());
      console.log("queue size: " + queue.length)
      //console.log(app.sdbuf);
    });
  },
  methods: {
    start() {
      console.log("start");
      pubLoop = setInterval(() => {
        this.psn++
        const time = Date.now().toString();
        const amp = Math.floor( Math.random() * 11 );
        const tem = Math.floor( Math.random() * 11 );
        const hum = Math.floor( Math.random() * 11 );
        let metric = {"psn": this.psn, "time": time, "name": "sensor1", "amp": amp, "tem": tem, "hum": hum }
        this.pub.publish(app.topic, JSON.stringify(metric));
      }, 1000);
    },
    stop() {
      console.log("stop");   
      clearInterval(pubLoop);
    //  setInterval(() => {
      //this.sub.end();
      //this.pub.end();
    //  }, 20000);
    },
    reset() {
      console.log("reset");   
      this.psn = this.ssn = this.time = this.amp = this.tem = this.hum = 0; 
      this.pub = mqtt.connect(this.brokerUrl);
      this.sub = mqtt.connect(this.brokerUrl);
      this.sub.subscribe(this.topic);
    }
  }
})

/*
setInterval(() => {
 console.log("shift: " + shiftSensorDataBuffer())
}, 1000);
*/

// CHART
var chartColors = {
  red: 'rgb(255, 99, 132)',
  orange: 'rgb(255, 159, 64)',
  yellow: 'rgb(255, 205, 86)',
  green: 'rgb(75, 192, 192)',
  blue: 'rgb(54, 162, 235)',
  purple: 'rgb(153, 102, 255)',
  grey: 'rgb(201, 203, 207)'
};

var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
  type: 'line',
  data: {
    datasets: [{
      label: 'Power',
      borderColor: chartColors.red,
      fill: false,
      data: []
    },
    {
      label: 'Temperture',
      borderColor: chartColors.blue,
      fill: false,
      cubicInterpolationMode: 'monotone',
      data: []
    },
    {
      label: 'Humidity',
      borderColor: chartColors.yellow,
      fill: false,
      cubicInterpolationMode: 'monotone',
      data: []
    }]
  },
  options: {
    legend: {
      position: 'bottom'
    },
    scales: {
      xAxes: [{
        type: 'realtime',
        realtime: {
          //duration: 1000,
          //refresh: 2000,
          delay: 2000,
          onRefresh: function(chart) {
            // Power
            let sensorData = dequeue()
            chart.data.datasets[0].data.push({
              x: Date.now(),
              y: sensorData.amp
            });
            // Temp
            chart.data.datasets[1].data.push({
              x: Date.now(),
              y: sensorData.tem
            });
            // Hum
            chart.data.datasets[2].data.push({
              x: Date.now(),
              y: sensorData.hum
            });
          }
        }
      }]
    }
  }
});

</script>
